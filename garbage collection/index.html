<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->

    <title>chatroom</title>
</head>
<body>

    <form action="/details-form" method="post" id="details-form">
        <input type="text" id="roomname" value="" name="roomname">
        <input type="text" id="capacity" value="" name="capacity">
        <button type="submit">done</button>
    </form>

    <div class="container">
        <div class="chat-box">
            <div class="messages">
                
                <ul class="msg-list" id="msg-list"> </ul>
            </div>
            <div class="sender-input">
                <form action="" id="form">
                    <input type="text" id="msg" placeholder="message goes here...">
                    <button type="submit">send</button>
                </form>
            </div>
        </div>
        <div class="users">
            <ul class="user-list">
            </ul>
        </div>
    </div>

</body>

    <script src="/socket.io/socket.io.js"> </script>
    <script src="./js/main.js" type="module"></script>

</html>
